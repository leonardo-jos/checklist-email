<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Suppliers Info</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Suppliers Info</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Phone</th>
                <th>Representative</th>
                <th>Fiscal Number</th>
            </tr>
        </thead>
        <tbody id="supplier-info-list">
            {% for supplier in suppliers %}
            <tr>
                <td>{{ supplier.name }}</td>
                <td>{{ supplier.phone }}</td>
                <td>{{ supplier.representative }}</td>
                <td>{{ supplier.fiscal_number }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
